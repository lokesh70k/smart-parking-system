    <div class="col-sm-4 bg-secondary p-4">

        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Parking Name"
            aria-describedby="emailHelp"
            value="IIIM parking"
            disabled
          />
        </div>
        <div class="mb-2">
          <input
            disabled
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="slot"
            placeholder="Parking Slot"
            [value]="bookingData.slot"
            [(ngModel)]="bookingData.slot"
            value="bookingData.slot"
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Vehicle Reg. No."
            name="registration"
            [(ngModel)]="bookingData.registration"
          />
        </div>
        <div class="mb-2">
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Reserve For (Minutes)"
            name="registration"
            [(ngModel)]="bookingData.reservetime"
            min="15" max="60"
          />
        </div>
        <button
          type="submit"
          class="btn text-white"
          style="background-color: #3aafa9; font-weight: 600"
        >

<div *ngIf="this.userData?.booking != null" class="container-fluid">
  <div class="d-flex justify-content-center align-items-center pt-3">
    <qrcode
      [qrdata]="this.userData.booking._id"
      [allowEmptyString]="true"
      [width]="300"
      [errorCorrectionLevel]="'M'"
    ></qrcode>
  </div>
</div>
